<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Book Shop</title>
</head>

<body onload="onInit()">
    <h1>Book Shop</h1>

    <table class="book-list">
        <button onclick="onAddTodo(event)">Add Book</button>
        <thead>
            <th>Title</th>
            <th>Price</th>
            <th>Actions</th>
        </thead>
        <tbody class="books-list">
        </tbody>

    </table>

    <dialog class="book-details">
        <form method="dialog">
            <h2>Book Details: <span></span></h2>
            <pre></pre>
            <button>X</button>
        </form>
    </dialog>

    <script src="js/services/util.service.js"></script>
    <script src="js/services/storage.service.js"></script>
    <script src="js/services/shop.service.js"></script>
    <script src="js/shop.controller.js"></script>
</body>

</html>

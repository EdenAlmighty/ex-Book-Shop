<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Book Shop</title>
</head>

<body onload="onInit()">
    <h1>Book Shop</h1>
        <form class="filter">
            <input type="text" placeholder="Search" oninput="onSetFilterBy(this)">
            <button class="clear-filter" onclick="clearFilter(event)">Clear</button>
        </form>
        <button onclick="onAddBook(event)">Add Book</button>
    <table class="book-list">
        <thead>
            <th>Title</th>
            <th>Price</th>
            <th>Actions</th>
        </thead>
        <tbody class="books-list">
        </tbody>
    </table>
    <div class="modal"><span>Succes</span></div>
    <dialog class="book-details">
        <form method="dialog">
            <h2>Book Details: <span></span></h2>
            <pre></pre>
            <img src="">
            <button>X</button>
        </form>
    </dialog>
    <footer>
        <section>
            <span>Higher than 200:</span>
            <span class="expensive">0</span>
        </section>
        <section>
            <span>Average price:</span>
            <span class="avg">0</span>
        </section>
        <section>
            <span>Below 80:</span>
            <span class="cheap">0</span>
        </section>
    </footer>

    <script src="js/services/util.service.js"></script>
    <script src="js/services/storage.service.js"></script>
    <script src="js/services/shop.service.js"></script>
    <script src="js/shop.controller.js"></script>
</body>

</html>
